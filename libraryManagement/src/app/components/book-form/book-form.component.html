<h1 class="font-bold text-2xl text-center mt-4">Add Your New Book</h1>

<form (ngSubmit)="onSubmit()" class="w-full max-w-90 px-20 pt-8" #bookForm="ngForm">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="title">
        Title
      </label>
      <input 
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
        id="title" 
        type="text" 
        [(ngModel)]="book.title" 
        name="title" 
        placeholder="Book Title" 
        required
      />
      <p *ngIf="!book.title" class="text-red-500 text-xs italic">Please fill out this field.</p>
    </div>
    <div class="w-full px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="author">
        Author
      </label>
      <input 
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
        id="author" 
        type="text" 
        [(ngModel)]="book.author" 
        name="author" 
        placeholder="Author Name" 
        required
      />
      <p *ngIf="!book.author" class="text-red-500 text-xs italic">Please fill out this field.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="genre">
        Genre
      </label>
      <input 
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
        id="genre" 
        type="text" 
        [(ngModel)]="book.genre" 
        name="genre" 
        placeholder="Book Genre" 
        required
      />
      <p *ngIf="!book.genre" class="text-red-500 text-xs italic">Please fill out this field.</p>
    </div>
    <div class="w-full px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="published_date">
        Published Date
      </label>
      <input 
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
        id="published_date" 
        type="date" 
        [(ngModel)]="book.published_date" 
        name="published_date" 
        required
      />
      <p *ngIf="!book.published_date" class="text-red-500 text-xs italic">Please fill out this field.</p>
    </div>
  </div>
  <button 
    type="submit" 
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    [disabled]="!bookForm.form.valid"
  >
    Add Book
  </button>
</form>
